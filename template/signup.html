<body class="bg-info"> 
    <br> 
    <br> 
    <form class="border border-light p-5" autocomplete="off" action="/signup" method="POST">

        <p class="h4 mb-4 text-center">Signup</p>
    
        <input type="text" class="form-control" placeholder="Name" name="name"> <br>
    
        <input type="email" class="form-control mb-4" placeholder="E-mail" name="email">
    
        <input type="password" class="form-control" placeholder="Password" name='password'><br>
      
        <input type="phone" class="form-control" placeholder="Phone number" name='phone'><br>
    
        <button class="btn btn-info my-4 btn-block" type="submit">Signup</button><br>

        <p><a class="form-control" href="/">Already a User ? Signin Here</a></p>

    </form>
